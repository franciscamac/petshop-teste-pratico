<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Animal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <h2>Cadastrar Novo Animal</h2>
    <form action="#" th:action="@{/animal/save}" th:object="${animal}" method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            <label for="nome">Tipo:</label>
            <input type="text" id="tipo" th:field="*{tipo}" class="form-control" required>
            <label for="nome">Raca:</label>
            <input type="text" id="raca" th:field="*{raca}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dono">Dono:</label>
            <select id="dono" th:field="*{dono}" class="form-control" required>
                <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
    <br>
    <a th:href="@{/}">Home</a><br>

    <h2 class="mt-4">Animais Cadastrados</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Raca</th>
            <th>Dono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animais}">
            <td th:text="${animal.id}"></td>
            <td th:text="${animal.nome}"></td>
            <td th:text="${animal.tipo}"></td>
            <td th:text="${animal.raca}"></td>
            <td th:text="${animal.dono.nome}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
